<div id="search-component">
    <label for="search-box">Hero Search</label>
    <input id="search-box" type="text" #searchBox (input)="search(searchBox.value)">

    <ul class="search-result">
        <li *ngFor="let hero of heroes$ | async"> 
            <!-- heroes$ is an observable, not array
            pipe character (|) follow by async (AsyncPipe) -->
            <a routerLink="/detail/{{hero.id}}">
                {{hero.name}}
            </a>
        </li>
    </ul>

</div>
